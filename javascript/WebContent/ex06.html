<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<h1>자바스크립트</h1>
	<h2>while문제</h2>

	while문 예제<br>
	6의 배수이자 14의 배수인 가장 적은 정수 찾기<br>



</head>

<body>


</body>

<script type="text/javascript">
	window.console.log("========================================");

	let i = 1;

	while (true) {
		if ((i % 6 == 0)(i % 14 == 0)) {
			console.log(i);
			document.write(i);
			break;
		}
		console.log(i);
		document.write(i);
		i++;
	}


</script>

</html>
