<script type="text/javascript">
	window.console.log("========================================");

	// 정의
	function plus(no1, no2) {
		let plusSum = no1 + no2;
		console.log("안녕하세요");
		document.write("안녕하세요");
		return plusSum;
	}

	// 사용
	let result = plus(3, 5);
	console.log(result);
	document.write("<br>")
	document.write(result);

</script>
