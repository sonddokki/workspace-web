<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<h1>자바스크립트</h1>
	<h2>기명함수 역명함수</h2>

	<br><br>



</head>

<body>


</body>

<script type="text/javascript">
	window.console.log("========================================");



	// 익명함수 
	var test = function () {
		console.log("test변수에 담긴 익명함수입니다.");
		document.write("test변수에 담긴 익명함수입니다.");
	}

	// 기명함수 
	function test() {
		console.log("이름이 test인 함수입니다.");
		document.write("이름이 test인 함수입니다.");
	}

	test();  //함수실행


	// 사용



</script>

</html>
