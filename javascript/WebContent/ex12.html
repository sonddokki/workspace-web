<script type="text/javascript">
	window.console.log("========================================");



	let name = "global";    // 전역 변수를 선언

	function checkscope() {
		let name = "local"; // 지역 변수를 선언
		console.log(name);  // 전역 변수가 아닌 지역 변수를 사용
	}
	checkscope();                  // 출력 결과: "local"
	console.log(name);          // 출력 결과: "global"




</script>
