<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<h1>자바스크립트</h1>
	<h2>문제</h2>

	if문 예제 <br>
	주어진 숫자가 <br>
	0보다 크면 “양수“ 0보다 작으면 ＂음수“ 0일때는 “0” 을 브라우저에 출력하세요. <br>


</head>

<body>


</body>

<script type="text/javascript">
	window.console.log("========================================");

	let point = window.prompt("숫자를 입력하세요");
	console.log(typeof point);

	if (point > 0) {
		console.log("양수입니다.");
		document.write("양수입니다.");
	} else if (point < 0) {
		console.log("음수입니다.");
		document.write("음수입니다.");
	} else if (point === "0") {
		console.log("0 입니다.");
		document.write("0 입니다.");
	}




</script>

</html>
