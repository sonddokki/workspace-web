<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<h1>자바스크립트</h1>
	<h2>기명함수 역명함수</h2>

	<br><br>



</head>

<body>


</body>

<script type="text/javascript">
	window.console.log("========================================");

	// 기명함수

	// 선언 (미리 조사되는 함수)
	function testA() {
		console.log("testA() 함수입니다.");
		document.write("testA() 함수입니다.");
	}

	// 사용
	testA();
	
	
	document.write("<br>");



	//익명함수

	// 선언 
	let testB = function () {
		console.log("testB() 함수입니다.");
		document.write("testB() 함수입니다.");
	}


	testB();  //함수실행


	// 사용



</script>

</html>
