<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<h1>자바스크립트</h1>
	<h2>while문제</h2>

	for문 예제<br><br>



</head>

<body>


</body>

<script type="text/javascript">
	window.console.log("========================================");

	let i = 2;
	let j = 1;

	for (i; i < 10; i++) {
		for (j; j < 10; j++) {			
			console.log(i + "x" + j + "=" + i*j + "\t" + "\n");
			document.write(i + "x" + j + "=" + i*j + "\t" + "\n");
		}
		document.write("<br>")
	}
	

	for (let k=2; k < 10; k++) {
		for (let t=1; t < 10; t++) {			
			console.log(k + "x" + t + "=" + k*t + "\t" + "\n");
			document.write(k + "x" + t + "=" + k*t + "\t" + "\n");
		}
		document.write("<br>")
	}


</script>

</html>
